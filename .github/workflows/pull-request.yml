name: PR review
on:
  pull_request:
jobs:
  code-quality:
    name: Code quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-name: [lint, ts, format]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: test ${{ matrix.test-name }}
        run: yarn test:${{ matrix.test-name }}
